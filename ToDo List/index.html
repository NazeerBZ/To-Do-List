<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="js/script.js" type="text/javascript"></script>
    
</head>
<body>
    
    <div class="container">
        
            <h1 class="todo_head">To-Do List</h1>
                     
          <div class="valid_div">  
             
             <div style="position: absolute; bottom: 0px;">
                 
               <p class="validation" id="redAlert"></p>
               <input type="text" name="TaskInput" id="EnterTask" placeholder="Enter Task" class="taskText">
               
            </div>
         
         </div>
        
        <button class="btn2" onclick="clearItems()">
          <img src="images/delete.png" alt="add" style="margin-top: 2px;">
          <div style="float: right; padding: 2px; margin-left: 4px;">Clear All</div>
        </button>
        
        <button class="btn1" onclick="addItems()">
          <img src="images/add.png" alt="add">
          <div style="float: right; padding: 2px; margin-left: 4px;">Add New</div>
        </button>
                
       <div class="clr"></div>
       
        <div class="taskContainer">
            
            <h3 class="at_heading">All Tasks</h3>
            
            <div class="all_task">
                
                    <ul id="listOfTask">
                        
                        
                    </ul>
                    
                
            </div>
            
        </div>
        
        <input type="text" name="name" id="saveName" placeholder="Name to save your list" class="nameTextBox">
        
       <button class="SaveBtn" onclick="SaveUser()">Save</button>
       
       <br><br>
       
       <input type="text" name="name" id="registered" placeholder="Your list name" class="nameTextBox">
        
       <button class="getUser" onclick="getMyList()">My List</button>
       
    </div>
    
</body>
</html>
